name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Verify Node and npm versions ðŸ”
        run: |
          node --version
          npm --version

      - name: Install dependencies ðŸ”§
        run: npm ci

      - name: Run linter ðŸ”Ž
        run: npm run lint
        continue-on-error: false

      - name: Run TypeScript check ðŸ“
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Build with Vite ðŸ—ï¸
        env:
          VITE_PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.VITE_PUBLIC_CLOUDINARY_CLOUD_NAME }}
          VITE_PHONE_NUMBER: ${{ secrets.VITE_PHONE_NUMBER }}
          NODE_ENV: production
        run: npm run build

      - name: Verify build output ðŸ“‹
        run: |
          echo "Build completed successfully"
          ls -la dist
          du -sh dist
          echo "Checking for index.html..."
          test -f dist/index.html && echo "âœ“ index.html exists" || (echo "âœ— index.html missing" && exit 1)

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4

      - name: Upload artifact ðŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary ðŸ“Š
        run: |
          echo "### Deployment Successful! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your portfolio is now live at:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY