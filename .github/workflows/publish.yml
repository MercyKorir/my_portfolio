name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Node.js ‚öôÔ∏è - Cache dependencies ‚ö° - Install dependencies üîß
        uses: ./.github/workflows/setup-node

      - name: Clear GitHub Pages cache
        run: rm -rf ./out/.cache

      - name: Setup Pages ‚öôÔ∏è
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js üèóÔ∏è
        run: npm run build
        env:
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }}

      - name: Debug Cloudinary Secret
        run: |
          if [ -z "${NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME}" ]; then
            echo "NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME is not set"
          else
            echo "NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME is set"
          fi
        env:
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }}

      - name: List files in workspace
        run: ls -la

      - name: List files in the ./out directory
        run: ls -la ./out

      - name: Upload artifact üì°
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Publish to GitHub Pages üöÄ
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }}
